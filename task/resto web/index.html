<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Montserrat&family=Outfit:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-1">
      <div class="container-1">
        <nav>
          <img src="../../images/Logo-new-1.png" alt="" class="logo" />
          <ul class="nav-ul">
            <li>Home</li>
            <li>Menu</li>
            <li>ABout Us</li>
            <li>Contact</li>
          </ul>
          <a href="" class="sign-up">Sign Up</a>
        </nav>
        <div class="col-50">
          <h1 class="section-eat">Eat, drink and Enjoy.</h1>
          <p class="section-restaurant">Your Restaurant is Waiting For You.</p>
          <p class="lorem-1">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, <br />sed
            do eiusmod tempor incididunt ut.
          </p>
          <button class="button-1">Explore</button>
          <a href="" class="see-menu">See menu</a>
        </div>
        <div class="img-wrapper">
          <div class="img-1">
            <img src="../../images/Ilustration.png" alt="" />
          </div>
          <div class="img-2">
            <img src="../../images/Window 1.png" alt="" />
          </div>
          <div class="img-3">
            <img src="../../images/Window 2.png" alt="" />
          </div>
          <div class="img-4">
            <img src="../../images/Lamp .png" alt="" />
          </div>
          <div class="img-5">
            <img src="../../images/Plant.png" alt="" />
          </div>
        </div>
        <div class="book">
          <a href="" class="Table"
            >Book a Table
            <img src="../../images/Arrow 1.png" alt="" class="arrow-1"
          /></a>
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="container-1">
        <div class="form">
          <div class="date">
            <label>Date</label>
            <input type="date" placeholder="01/01/2022" />
          </div>
          <div class="date">
            <label>Time</label>
            <input type="time" placeholder="06:30 pm" />
          </div>
          <div class="date">
            <label>Mail</label>
            <input type="email" placeholder="andrea@gmail.com" />
          </div>
          <div class="aviability">
            <button>check Aviability</button>
          </div>

          <!-- <input type="button" /> -->
        </div>
      </div>
    </section>
