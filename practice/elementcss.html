<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element css</title>
    <style>
      * {
        background-color: black;
      }
      h1 {
        background-color: red;
        color: aliceblue;
      }
      p {
        background-color: orange;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Element css</h1>
    <p>
      Element css the css is applied by giving the tags name such as h1 so the
      css will be applied to ever h1 we have written.
    </p>
    <p>
      Example: <br />
      h1{ background-color: red; <br />
      color: aliceblue; }
    </p>
  </body>
</html>
