<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element css</title>
    <style>
      h1 {
        background-color: red;
        color: aliceblue;
      }
      p {
        background-color: orange;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>element css</h1>
    <p>
      in element css we have to write element in style tag to provide css.
      <br />
      eg: h1{ color: blue;}
    </p>
  </body>
</html>
