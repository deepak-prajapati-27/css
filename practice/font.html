<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font in css</title>
    <style>
      .font-family {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .font-size {
        font-size: 40px;
      }
      .font-weight {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <div class="font-family">In font family we have many writing style.</div>
    <hr />
    <div class="font-size">
      In font size we can change the size of the text.
    </div>
    <hr />
    <div class="font-weight">
      In font weight we can give different type of font style
    </div>
  </body>
</html>
