<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psuedu Class Selector</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0 auto;
        text-align: center;
      }
      button {
        width: 200px;
        height: 50px;
        border: 5px solid black;
        background-color: aqua;
        border-radius: 20px;
      }
      button:hover {
        width: 300px;
        height: 100px;
        background-color: black;
        color: blanchedalmond;
        border: 10px double orangered;
        border-radius: 70px;
      }
    </style>
  </head>
  <body>
    <button>deepak</button>
  </body>
</html>
