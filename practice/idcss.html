<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id css</title>
    <style>
      #name {
        background-color: red;
        color: black;
      }
      #class {
        background-color: black;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="name">id css</h1>
    <p id="class">
      in id selector we have to name id in element tag <br />eg: h1 id="deepak"
    </p>
  </body>
</html>
