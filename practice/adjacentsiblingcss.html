<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjacent Sibling Selector</title>
    <style>
      * {
        background-color: black;
        color: grey;
      }
      .parent + p {
        background-color: teal;
        color: khaki;
      }
      h2 + p + p + p {
        background-color: crimson;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Adjacent Sibling Selector (+)</h1>
    <div class="parent">
      <p>deepak prajapati</p>
      <p>deepak prajapati</p>
      <p>deepak prajapati</p>
    </div>
    <p>deepak prajapati</p>

    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
    <h2>iske badd wala p</h2>
    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
  </body>
</html>
