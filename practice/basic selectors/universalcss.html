<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unviersal css</title>
    <style>
      * {
        background-color: black;
        color: khaki;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Univesal css</h2>
    <p>
      In universal css the css is applied to the whole screen or whole web page.
      <br /><br />
      The universal selector is indicated with (*).
      <br /><br />
      example: *{ background-color:red; }
    </p>
  </body>
</html>
