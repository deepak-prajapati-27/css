<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex in css</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        border: 1px solid black;
        width: 90%;
        height: 500px;
        margin: 0 auto;
        display: flex;
        /* if we give flex then the box will come in a vertical order from its original order */
      }
      div[class*="div"] {
        height: 200px;
        width: 200px;
        border: 10px solid violet;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div-1"></div>
      <div class="div-2"></div>
      <div class="div-3"></div>
    </div>
  </body>
</html>
