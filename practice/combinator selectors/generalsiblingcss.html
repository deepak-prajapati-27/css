<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Sibling Selector</title>
    <style>
      * {
        background-color: black;
        color: grey;
      }
      .parent ~ p {
        background-color: teal;
        color: khaki;
      }
      .parent p {
        background-color: red;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>General Sibling Selector (~)</h1>
    <div class="parent">
      <!-- this is descendent selector -->

      <p>deepak prajapati</p>
      <p>deepak prajapati</p>
      <p>deepak prajapati</p>
    </div>
    <!-- this is general sibling selector -->
    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
    <p>deepak prajapati</p>
  </body>
</html>
