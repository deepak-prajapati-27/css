<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class css</title>
    <style>
      .deepak {
        background-color: green;
        color: bisque;
      }
      .prajapati {
        background-color: blueviolet;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1 class="deepak">class selector</h1>
    <p class="prajapati">
      in class selector we have to give class in the opening tag for eg: h1
      class="abc"
    </p>
  </body>
</html>
