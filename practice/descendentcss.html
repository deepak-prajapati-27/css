<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendant Selector</title>
    <style>
      .parent p {
        background-color: grey;
        color: whitesmoke;
        font-size: 30px;
      }
      .child p {
        background-color: black;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Descendant Selector</h1>
    <div class="parent">
      <p>
        deepak handsome hunk
        <!-- if we have a div and we give that give a class and then inside that div
        we give p tag then i will only apply inside p tag only not outside the
        div p tag -->
      </p>
      <p>deepak handsome hunk</p>
      <p>deepak handsome hunk</p>
      <p>
        example:
        <br />
        parent p { background-color: red; }
      </p>
      <div class="child">
        <p>deepak handsome hunk</p>
        <p>deepak handsome hunk</p>
      </div>
      <p>deepak handsome hunk</p>
      <p>deepak handsome hunk</p>
      <p>deepak handsome hunk</p>
      <p>deepak handsome hunk</p>
      <p></p>
    </div>
  </body>
</html>
